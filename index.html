<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:ital,wght@0,200;0,400;0,600;1,300&family=Montserrat+Alternates:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body> 
  <div class="log">
    <img src="./images/logo.svg">
  </div>
  <div class="main-container">
  <main>
    <div class="text">
      <div class="logo">
        <img src="./images/logo.svg">
      </div>
      <h1> <span>We're</span> <br> coming <br> soon</h1>
      <p class="hello"> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form autocomplete="off">
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <label for="email">
            <img src="/images/icon-error.svg" alt="">
          </label>
        <button type="submit" class="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
        <p class="error" onclick="click()">please enter valid Email</p>
      </div>
    <div class="image">
      <img src="/images/hero-desktop.jpg">
      <img class="image-2" src="/images/hero-mobile.jpg">
    </div>
  </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lukman Modibbo</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
